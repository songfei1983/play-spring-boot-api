spring.application.name=play-spring-boot-api

# 数据源配置
# 可选值: MEMORY, H2, MYSQL, POSTGRESQL, MONGODB
app.datasource.type=MEMORY
# 是否启用JPA (true=使用数据库, false=使用内存存储)
app.datasource.enable-jpa=false

# MongoDB配置
mongo.enabled=true
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=openrtb
spring.data.mongodb.auto-index-creation=true

# MongoDB连接池配置
spring.data.mongodb.connection-pool.max-size=20
spring.data.mongodb.connection-pool.min-size=5
spring.data.mongodb.connection-pool.max-wait-time-seconds=2
spring.data.mongodb.connection-pool.max-connection-idle-time-seconds=600
spring.data.mongodb.connection-pool.max-connection-life-time-seconds=1800

# H2数据库配置 (当app.datasource.enable-jpa=true时生效)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI/Swagger 配置
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=false

# 服务器配置
server.port=8080
server.servlet.context-path=/

# Actuator 配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# 日志配置
logging.level.fei.song.play_spring_boot_api=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n